  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="UTF-8">
    <meta name="calculator" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>

 <!--JS link file -->
    <script src="./calculator.js"></script>
  
  <!-- CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
  
    <!-- ADD Fonts -->
  </head>
  
  
  <body>
    <div class="container-fluid">
        <div class="calculator">
            <div class="row title">
                <p>
                    Marie's 
                </p>
            </div>
            <div class="row type">
                <p>
                    electronic calculator
                </p>
            </div>
            <div class="row">
                <form>
                    <input type="text" id="screen" value="" disabled><br>
                </form>
            </div>
            <div class="row">
                <button class="btn-danger" id="all-clear">AC</button>
                <button class="btn-danger" id="clear-last">CE</button>
                <button class="operator" id="percent">%</button>
                <button class="operator" id="divide">รท</button>
            </div>
            <div class="row">
                <button class="num" value="7"id="7" onclick="displayNum(7)">7</button>
                <button class="num" id="8" onclick="displayNum(8)">8</button>
                <button class="num" id="9" onclick="displayNum(9)">9</button>
                <button class="operator" id="multiply">X</button>
            </div>
            <div class="row">
                <button class="num" id="4" onclick="displayNum(4)">4</button>
                <button class="num" id="5" onclick="displayNum(5)">5</button>
                <button class="num" id+"6" onclick="displayNum(6)">6</button>
                <button class="operator" id="minus">-</button>
            </div>
            <div class="row">
                <button class="num" id="1" onclick="displayNum(1)">1</button>
                <button class="num" id="2" onclick="displayNum(2)">2</button>
                <button class="num" id="3" onclick="displayNum(3)">3</button>
                <button class="tall operator"  id="add">+</button>
            </div>
            <div class="row">
                <button class="num" id="0" onclick="displayNum(0)">0</button>
                <button class="num" id="." onclick="displayNum(.)">.</button>
                <button class="operator" id="equal">=</button>
            </div>
        </div>
    </div>
